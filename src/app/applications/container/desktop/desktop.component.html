<div #desktop class="desktop-screen" (click)="unselectFolders()">
    <div class="desktop-screen__menu">
      <app-menu (spotlightOpened)="openSpotlight()"/>
    </div>
  
    <div class="desktop-screen__folders">
      <app-folders [folders]="folders()"/>
    </div>
  
    <div class="desktop-screen__dock">
      <app-dock  (launchpadOpened)="launchPadOpened.set(true)"/>
    </div>
  </div>
  
  <app-context-menu  (addNewFolder)="onAddNewFolder()" [target]="desktop"></app-context-menu>
  
  <p-sidebar
    [(visible)]="launchPadOpened"
    [fullScreen]="true">
    <app-launchpad></app-launchpad>
  </p-sidebar>
